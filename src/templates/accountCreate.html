<h1>Create Your Account</h1>
<h2>Singup is easy and only takes a few seconds.</h2>

<div class="formWrapper">
  <form action="/api/users" id="accountCreate" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">First Name</div>
      <input type="text" name="firstName" placeholder="John">
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Last Name</div>
      <input type="text" name="lastName" placeholder="Smith">
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Phone Number</div>
      <input type="phone" name="phone" placeholder="+7 (999) 99-99-99">
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Choose a Password</div>
      <input type="password" name="password" placeholder="Make it a good one!">
    </div>
    <div class="inputWrapper">
      <div class="inputLabel"></div>
      <input type="checkbox" name="tosAgreement" value="agree">
    </div>
    <div class="inputWrapper ctaWrapper"><button type="submit" class="cta blue">Get Started</button></div>
  </form>
</div>
